<main id="maincontent" role="main" tabindex="-1">
	<h1 class="text-center">Contact </h1>
<div class="container">
	<p aria-hidden="true"> Les champs marqués par un "*" sont obligatoires. </p>
	<form method="post" action="">
		<p>
			<label for="nom" class="form-label"> Nom <span aria-hidden="true">* </span> : </label>
		</p>
		<p>
			<input id="nom" name="nom"   class="form-control" aria-required="true"  requiredtype="text">
		</p>

		<p>
			<label for="prenom" class="form-label"> Prénom  <span aria-hidden="true">* </span>: </label>
		</p>
		<p>
			<input id="prenom" name="pnom" class="form-control" aria-required="true" required type="text">
		</p>

		<p>
			<label for="email" class="form-label"> E-mail  <span aria-hidden="true">* </span> : </label>
		</p>
		<p>
			<input id="email" aria-required="true" class="form-control"  required name="mail" type="email">
		</p>

		<p>
			<label for="msg" class="form-label"  > Votre message  : </label>
		</p>
		<p>
			<textarea id="msg" name="message"  class="from-control" aria-required="true" required  cols="25" rows="15 "> </textarea>
		</p>
		<input type="submit" value="Envoyer">


	</form>

</div>
